<div class="content-heading">
    <div>
        Troca de Senha
    </div>
</div>


<div class="row">
    <div class="col-md-6">
        <!-- START card-->
        <div class="card card-default">
            <div class="card-body">
                <form role="form" [formGroup]="valForm"  (submit)="submitForm($event, valForm.value)" novalidate="">
                    <div class="form-group">
                        <label>Senha atual</label>
                        <input class="form-control" type="password" placeholder="Senha atual"  formControlName="currentPassword" [formControl]="valForm.get('currentPassword')" required/>
                        <span class="text-danger" *ngIf="valForm.get('currentPassword').hasError('required') && (valForm.get('currentPassword').dirty || valForm.get('currentPassword').touched)">Campo obrigatório</span>

                    </div>


                    <div class="form-group">
                        <label>Nova senha</label>
                        <input class="form-control" type="password" placeholder="Nova senha" formControlName="password" [formControl]="valForm.get('passwordGroup.password')"/>
                        <span class="text-danger" *ngIf="valForm.get('passwordGroup.password').hasError('required') && (valForm.get('passwordGroup.password').dirty || valForm.get('passwordGroup.password').touched)">Campo obrigatório</span>
                        <span class="text-danger" *ngIf="valForm.get('passwordGroup.password').hasError('minlength') && (valForm.get('passwordGroup.password').dirty ||  valForm.get('passwordGroup.password').touched)">A senha precisa ter pelo menos 6 caracteres</span>

                    </div>

                    <div class="form-group">
                        <label>Repita a senha</label>
                        <input class="form-control" type="password" placeholder="Repita a senha" formControlName="confirmPassword" [formControl]="valForm.get('passwordGroup.confirmPassword')"/>
                        <span class="text-danger" *ngIf="valForm.get('passwordGroup.confirmPassword').hasError('equalTo')">As senhas não conferem</span>
                    </div>

                    <div>
                        <button class="btn btn-lg btn-primary" type="submit">Trocar a senha</button>

                </form>


            </div>
        </div>

</div>
